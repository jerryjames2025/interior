{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="container my-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Add New Design</h4>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <div class="row">
                    <!-- Design Name -->
                    <div class="col-md-6 mb-3">
                        <label for="design_name" class="form-label">Design Name</label>
                        <input type="text" class="form-control" id="design_name" name="design_name" required>
                    </div>

                    <!-- Price -->
                    <div class="col-md-6 mb-3">
                        <label for="price" class="form-label">Price (â‚¹)</label>
                        <input type="number" class="form-control" id="price" name="price" min="0" step="0.01" required>
                    </div>
                </div>

                <div class="row">
                    <!-- Room Type -->
                    <div class="col-md-6 mb-3">
                        <label for="room_type" class="form-label">Room Type</label>
                        <select class="form-control" id="room_type" name="room_type" required>
                            <option value="">Select Room Type</option>
                            {% for room_type in room_types %}
                                <option value="{{ room_type }}">{{ room_type }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Design Style -->
                    <div class="col-md-6 mb-3">
                        <label for="style" class="form-label">Design Style</label>
                        <select class="form-control" id="style" name="style" required>
                            <option value="">Select Style</option>
                            {% for style in design_styles %}
                                <option value="{{ style }}">{{ style }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row">
                    <!-- Area Size -->
                    <div class="col-md-6 mb-3">
                        <label for="area_size" class="form-label">Area Size (sq ft)</label>
                        <input type="number" class="form-control" id="area_size" name="area_size" min="0" step="0.01" required>
                    </div>

                    <!-- Image Upload -->
                    <div class="col-md-6 mb-3">
                        <label for="image" class="form-label">Design Image</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                    </div>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Add Design</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.card {
    border: none;
    border-radius: 15px;
}

.card-header {
    border-radius: 15px 15px 0 0 !important;
}

.form-control {
    border-radius: 8px;
}

.form-control:focus {
    box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
}

.btn-primary {
    border-radius: 8px;
    padding: 10px 30px;
}
</style>

<script>
document.getElementById('image').onchange = function(e) {
    const file = e.target.files[0];
    if (file) {
        // Validate file size (max 5MB)
        if (file.size > 5 * 1024 * 1024) {
            alert('File size must be less than 5MB');
            this.value = '';
        }
        
        // Validate file type
        if (!file.type.match('image.*')) {
            alert('Please upload an image file');
            this.value = '';
        }
    }
};
</script>
{% endblock %}
