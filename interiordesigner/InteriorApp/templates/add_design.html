{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Add a Design">
    <title>Add a Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="file"] {
            padding: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Add a Design</h1>
</header>

<div class="container">
    <form id="designForm" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
        {% csrf_token %}

        <div class="form-group">
            <label for="design_name">Design Name:</label>
            <input type="text" id="design_name" name="design_name" placeholder="Enter design name" required>
            <span class="error" id="nameError"></span>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5" placeholder="Describe the design" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" placeholder="Enter price" required>
            <span class="error" id="priceError"></span>
        </div>

        <div class="form-group">
            <label for="designer_name">Designer Name:</label>
            <input type="text" id="designer_name" name="designer_name" placeholder="Enter designer name" required>
            <span class="error" id="designerNameError"></span>
        </div>

        <div class="form-group">
            <label for="contact_number">Contact Number:</label>
            <input type="text" id="contact_number" name="contact_number" placeholder="Enter contact number" required>
            <span class="error" id="contactError"></span>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>
            <span class="error" id="emailError"></span>
        </div>

        <div class="form-group">
            <label for="design_image">Design Image:</label>
            <input type="file" id="image" name="image" accept="image/jpeg,image/png,image/jpg" required>
            <span class="error" id="imageError"></span>
        </div>

        <button type="submit">Submit Design</button>
    </form>
</div>

<script>
    function validateForm() {
        var isValid = true;

        // Validate Design Name (only letters)
        var designName = document.getElementById("design_name").value;
        var nameRegex = /^[a-zA-Z ]+$/;
        if (!nameRegex.test(designName)) {
            document.getElementById("nameError").textContent = "Design name must contain only letters.";
            isValid = false;
        } else {
            document.getElementById("nameError").textContent = "";
        }

        // Validate Designer Name (only letters)
        var designerName = document.getElementById("designer_name").value;
        if (!nameRegex.test(designerName)) {
            document.getElementById("designerNameError").textContent = "Designer name must contain only letters.";
            isValid = false;
        } else {
            document.getElementById("designerNameError").textContent = "";
        }

        // Validate Contact Number (must be 10 digits)
        var contactNumber = document.getElementById("contact_number").value;
        var contactRegex = /^\d{10}$/;
        if (!contactRegex.test(contactNumber)) {
            document.getElementById("contactError").textContent = "Contact number must be exactly 10 digits.";
            isValid = false;
        } else {
            document.getElementById("contactError").textContent = "";
        }

        // Validate Email
        var email = document.getElementById("email").value;
        if (!email.includes("@")) {
            document.getElementById("emailError").textContent = "Please enter a valid email.";
            isValid = false;
        } else {
            document.getElementById("emailError").textContent = "";
        }

        // Validate Image (only JPG/PNG)
        var designImage = document.getElementById("design_image").value;
        var imageExtensions = /\.(jpg|jpeg|png)$/i;
        if (!imageExtensions.test(designImage)) {
            document.getElementById("imageError").textContent = "Only JPG, JPEG, and PNG files are allowed.";
            isValid = false;
        } else {
            document.getElementById("imageError").textContent = "";
        }

        return isValid;
    }
</script>

</body>
</html>
