{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!--Stylesheet-->
  <style>
      * {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
      }
      body {
          background-color: #080710;
          font-family: 'Poppins', sans-serif;
      }
      .background {
          position: absolute;
          width: 100%;
          height: 100%;
          overflow: hidden;
      }
      /* Video background styles */
      .background video {
          position: absolute;
          top: 50%;
          left: 50%;
          min-width: 100%;
          min-height: 100%;
          width: auto;
          height: auto;
          z-index: -1;
          transform: translate(-50%, -50%);
          object-fit: cover;
          filter: brightness(50%); /* Optional: Darken the video */
      }

      form {
          height: 600px; /* Increased height to accommodate all elements */
          width: 400px;
          background-color: rgba(255, 255, 255, 0.13);
          position: absolute;
          transform: translate(-50%, -50%);
          top: 50%;
          left: 50%;
          border-radius: 10px;
          backdrop-filter: blur(10px);
          border: 2px solid rgba(255, 255, 255, 0.1);
          box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
          padding: 50px 35px;
      }
      form * {
          font-family: 'Poppins', sans-serif;
          color: #ffffff;
          letter-spacing: 0.5px;
          outline: none;
          border: none;
      }
      form h3 {
          font-size: 32px;
          font-weight: 500;
          line-height: 42px;
          text-align: center;
      }
      label {
          display: block;
          margin-top: 30px;
          font-size: 16px;
          font-weight: 500;
      }
      input {
          display: block;
          height: 50px;
          width: 100%;
          background-color: rgba(255, 255, 255, 0.07);
          border-radius: 3px;
          padding: 0 10px;
          margin-top: 8px;
          font-size: 14px;
          font-weight: 300;
      }
      ::placeholder {
          color: #e5e5e5;
      }
      button {
          margin-top: 50px;
          width: 100%;
          background-color: #ffffff;
          color: #080710;
          padding: 15px 0;
          font-size: 18px;
          font-weight: 600;
          border-radius: 5px;
          cursor: pointer;
      }
      .social {
          margin-top: 30px;
          display: flex;
          flex-direction: column;
          align-items: center;
      }
      .social div {
          background-color: rgba(255, 255, 255, 0.27);
          width: 100%;
          text-align: center;
          border-radius: 3px;
          padding: 10px 10px;
          color: #eaf0fb;
          margin-bottom: 10px;
      }
      .social div:hover {
          background-color: rgba(255, 255, 255, 0.47);
      }
      .social a {
          display: inline-block;
          color: white;
          text-decoration: none;
          font-weight: 500;
      }
      .social img {
          margin-right: 8px;
          vertical-align: middle;
      }
      /* Error message styling */
      .error {
          color: red;
          font-size: 14px;
          text-align: center;
          margin-top: 15px;
      }
  </style>
</head>

<body>
    <div class="background">
        <!-- Add your video file here -->
        <video autoplay muted loop>
            <source src="{% static 'videos/vdw-2.mp4.mp4' %}" type="video/mp4">
            <!-- Fallback image if the video is not supported -->
            <img src="{% static 'images/fallback.jpg' %}" alt="Background Image">
        </video>
    </div>

    <form method="POST">
        {% csrf_token %}
        <h3>Login Here</h3>
        
        <!-- Display error messages -->
        {% if messages %}
        {% for message in messages %}
            <div class="error">{{ message }}</div>
        {% endfor %}
        {% endif %}
        
        <label for="username">Username</label>
        <input type="text" placeholder="Email or Username" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="password" required>

        <button type="submit" id="login">Log In</button>

        <div class="social">
            <!-- Google Login Button -->
            <div class="go">
                <a href="{% url 'social:begin' 'google-oauth2' %}">
                    <img src="{% static 'images/g-logo3.png' %}" alt="Google Logo" style="width: 35px; height: 30px">
                    Login With Google
                </a>
            </div>
            <br>
            <!-- Forgot Password Link -->
            <div class="fb">
                <a href="{% url 'forgotpassword' %}">
                    Forgot Password
                </a>
            </div>
        </div>
    </form>
</body>
</html>
