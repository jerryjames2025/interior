{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Aura Designs</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        form {
            width: 420px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 45px;
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            position: relative;
            overflow: hidden;
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .form-header .logo-icon {
            font-size: 3.5rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .form-header h3 {
            font-size: 2.2rem;
            color: #fff;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .form-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #00a8cc, #0097b2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 168, 204, 0.4);
        }

        .social {
            margin-top: 35px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social div {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 14px;
            transition: all 0.3s ease;
        }

        .social div:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .social a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .social img {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        .social i {
            font-size: 20px;
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.8);
        }

        .register-link a {
            color: #00a8cc;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            color: #0097b2;
            text-shadow: 0 0 10px rgba(0, 168, 204, 0.5);
        }

        @media (max-width: 480px) {
            form {
                width: 100%;
                padding: 35px 25px;
            }
        }

        .error {
            background: rgba(255, 87, 87, 0.1);
            border: 1px solid rgba(255, 87, 87, 0.3);
            color: #ff5757;
            padding: 12px;
            border-radius: 10px;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="{% static 'videos/vdw-2.mp4.mp4' %}" type="video/mp4">
        </video>
    </div>
    <div class="overlay"></div>

    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="form-header">
                <div class="logo-icon">
                    <i class="fas fa-user"></i>
                </div>
                <h3>Welcome Back</h3>
                <p>Please login to your account</p>
            </div>

            {% if messages %}
            {% for message in messages %}
                <div class="error">{{ message }}</div>
            {% endfor %}
            {% endif %}

            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Email or Username" id="username" name="username" required>
            </div>

            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="password" name="password" required>
            </div>

            <button type="submit" id="login">Sign In</button>

            <div class="social">
                <div class="go">
                    <a href="{% url 'social:begin' 'google-oauth2' %}">
                        <img src="{% static 'images/g-logo3.png' %}" alt="Google Logo" style="width: 20px; height: 20px;">
                        <span>Continue with Google</span>
                    </a>
                </div>
                <div class="fb">
                    <a href="{% url 'forgotpassword' %}">
                        <i class="fas fa-key"></i>
                        <span>Forgot Password?</span>
                    </a>
                </div>
            </div>

            <div class="register-link">
                New to our site? <a href="{% url 'register' %}">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
