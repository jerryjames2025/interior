{% extends 'base.html' %}

{% block body %}
<section>
    <h2 class="section-title center-align">Our Bathroom Designs</h2>
    <div class="bathroom-gallery">
        {% if bathroom_designs %}
            {% for design in bathroom_designs %}
            <div class="bathroom-item">
                <img src="{{ design.image.url }}" alt="{{ design.design_name }}">
                <div class="card-content">
                    <span class="card-title">{{ design.design_name }}</span>
                    <p class="card-description">{{ design.description }}</p>
                    <p class="price">Price: ${{ design.price }}</p>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p class="center-align">No bathroom designs available.</p>
        {% endif %}
    </div>
</section>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: url('/static/images/bathroom-background.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #2c3e50; /* Default text color */
        line-height: 1.6;
    }
    .section-title {
        font-size: 3rem;
        margin: 50px 0;
        color: #f7dc6f; /* Yellow color for the title */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .bathroom-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }
    .bathroom-item {
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s, box-shadow 0.3s;
        background-color: #fff; /* White background for cards */
    }
    .bathroom-item:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .bathroom-item img {
        width: 100%;
        height: auto;
        border-bottom: 5px solid #f7dc6f; /* Yellow border for images */
    }
    .card-content {
        padding: 15px;
    }
    .card-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #f7dc6f; /* Yellow color for the title */
    }
    .card-description {
        font-size: 1rem;
        color: #34495e; /* Slightly lighter color for description */
    }
    .price {
        font-size: 1.2rem;
        font-weight: bold;
        color: #e74c3c; /* Price color */
    }
</style>
{% endblock %}
