{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Designer Portfolio">
    <title>Designer Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .design-card {
            background-color: #fff;
            margin: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .design-card img {
            width: 100%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .design-card img:hover {
            transform: scale(1.05);
        }
        .design-info {
            padding: 15px;
            text-align: center;
        }
        .design-info h3 {
            margin: 10px 0;
            font-size: 22px;
        }
        .design-info p {
            margin: 5px 0;
            font-size: 16px;
            color: #777;
        }
        .design-info .price {
            font-size: 18px;
            color: #333;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        /* Fullscreen modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        }
        .modal img {
            width: 100%;
            height: auto;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Designer Portfolio</h1>
</header>

<section class="portfolio">
    <!-- Design 1 -->
    <div class="design-card">
        <img src="{% static 'images/elr.jpeg' %}" alt="Design 1" onclick="openModal('modal1')">
        <div class="design-info">
            <h3>Elegant Living Room</h3>
            <p>Price: <span class="price">$2,500</span></p>
            <p>Origin: California</p>
        </div>
    </div>

    <!-- Design 2 -->
    <div class="design-card">
        <img src="{% static 'images/mk.jpeg' %}" alt="Design 2" onclick="openModal('modal2')">
        <div class="design-info">
            <h3>Modern Kitchen</h3>
            <p>Price: <span class="price">$3,000</span></p>
            <p>Origin: New York</p>
        </div>
    </div>

    <!-- More design cards can be added here -->
</section>

<!-- Modal for fullscreen image 1 -->
<div id="modal1" class="modal">
    <span class="close" onclick="closeModal('modal1')">&times;</span>
    <div class="modal-content">
        <img src="design1.jpg" alt="Design 1 Fullscreen">
    </div>
</div>

<!-- Modal for fullscreen image 2 -->
<div id="modal2" class="modal">
    <span class="close" onclick="closeModal('modal2')">&times;</span>
    <div class="modal-content">
        <img src="design2.jpg" alt="Design 2 Fullscreen">
    </div>
</div>

<footer>
    <p>Â© 2024 Designer Portfolio. All rights reserved.</p>
</footer>

<script>
    function openModal(modalId) {
        document.getElementById(modalId).style.display = "block";
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = "none";
    }
</script>

</body>
</html>
