{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Worker Registration</h4>
                </div>
                <div class="card-body">
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Full Name</label>
                                <input type="text" name="full_name" class="form-control" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label>Email</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Username</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Phone Number</label>
                                <input type="tel" name="phone" class="form-control" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label>Years of Experience</label>
                                <input type="number" name="experience" class="form-control" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Hourly Rate (â‚¹)</label>
                                <input type="number" name="hourly_rate" class="form-control" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label>Specialization</label>
                                <select name="specialization" class="form-control" required>
                                    <option value="">Select Primary Specialization</option>
                                    <option value="carpentry">Carpentry</option>
                                    <option value="electrical">Electrical</option>
                                    <option value="plumbing">Plumbing</option>
                                    <option value="painting">Painting</option>
                                    <option value="flooring">Flooring</option>
                                    <option value="general">General Construction</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label>Additional Skills (Select all that apply)</label>
                            <div class="skill-checkboxes row">
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input type="checkbox" name="skills" value="furniture_assembly" class="form-check-input" id="skill1">
                                        <label class="form-check-label" for="skill1">Furniture Assembly</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" name="skills" value="cabinet_making" class="form-check-input" id="skill2">
                                        <label class="form-check-label" for="skill2">Cabinet Making</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" name="skills" value="wall_texturing" class="form-check-input" id="skill3">
                                        <label class="form-check-label" for="skill3">Wall Texturing</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input type="checkbox" name="skills" value="tile_installation" class="form-check-input" id="skill4">
                                        <label class="form-check-label" for="skill4">Tile Installation</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" name="skills" value="drywall_repair" class="form-check-input" id="skill5">
                                        <label class="form-check-label" for="skill5">Drywall Repair</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" name="skills" value="wallpaper_installation" class="form-check-input" id="skill6">
                                        <label class="form-check-label" for="skill6">Wallpaper Installation</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input type="checkbox" name="skills" value="lighting_installation" class="form-check-input" id="skill7">
                                        <label class="form-check-label" for="skill7">Lighting Installation</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" name="skills" value="floor_polishing" class="form-check-input" id="skill8">
                                        <label class="form-check-label" for="skill8">Floor Polishing</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" name="skills" value="window_installation" class="form-check-input" id="skill9">
                                        <label class="form-check-label" for="skill9">Window Installation</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label>Profile Picture</label>
                            <input type="file" name="profile_picture" class="form-control" accept="image/*">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
