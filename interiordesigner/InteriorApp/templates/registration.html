{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('{% static "images/registrationbackgrnd.jpg" %}'); /* Add your image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function validateForm() {
            // Validate first name and last name
            var firstName = document.forms["registrationForm"]["first_name"].value;
            var lastName = document.forms["registrationForm"]["last_name"].value;
            if (!/^[A-Za-z]+$/.test(firstName)) {
                alert("First Name must contain only letters");
                return false;
            }
            if (!/^[A-Za-z]+$/.test(lastName)) {
                alert("Last Name must contain only letters");
                return false;
            }

            // Validate email
            var email = document.forms["registrationForm"]["email"].value;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address");
                return false;
            }

            // Validate phone number (10 digits)
            var phone = document.forms["registrationForm"]["phone"].value;
            if (!/^\d{10}$/.test(phone)) {
                alert("Phone Number must be exactly 10 digits");
                return false;
            }

            // Validate username
            var username = document.forms["registrationForm"]["username"].value;
            if (username == "") {
                alert("Username cannot be empty");
                return false;
            }

            // Validate password (min 8 characters)
            var password = document.forms["registrationForm"]["password"].value;
            if (password.length < 8) {
                alert("Password must be at least 8 characters long");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form name="registrationForm" action="{% url 'registration' %}" method="POST" onsubmit="return validateForm()">
            {% csrf_token %}
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email ID" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password1" placeholder="Password" required>
            <input type="password" name="password2" placeholder="Confirm Password" required>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
