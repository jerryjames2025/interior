{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Create Budget Plan</h4>
                </div>
                <div class="card-body">
                    <form id="budgetPlanForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label>Budget Range</label>
                            <div class="row">
                                <div class="col">
                                    <input type="number" name="min_budget" class="form-control" placeholder="Min Budget" required>
                                </div>
                                <div class="col">
                                    <input type="number" name="max_budget" class="form-control" placeholder="Max Budget" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label>Room Type</label>
                            <select name="room_type" class="form-control" required>
                                <option value="">Select Room</option>
                                {% for room in room_types %}
                                    <option value="{{ room }}">{{ room }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label>Design Style (Optional)</label>
                            <select name="style" class="form-control">
                                <option value="">Select Style</option>
                                {% for style in design_styles %}
                                    <option value="{{ style }}">{{ style }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label>Area Size (sq ft)</label>
                            <input type="number" name="area_size" class="form-control" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Create Plan</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-8">
            <div id="designsContainer" style="display: none;" class="mb-4">
                <div class="card shadow">
                    <div class="card-header">
                        <h4 class="mb-0">Recommended Designs</h4>
                    </div>
                    <div class="card-body">
                        <div id="designsList" class="row">
                            <!-- Designs will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <div id="productsContainer" style="display: none;">
                <div class="card shadow">
                    <div class="card-header">
                        <h4 class="mb-0">Recommended Products</h4>
                    </div>
                    <div class="card-body">
                        <div id="productsList" class="row">
                            <!-- Products will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('budgetPlanForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    fetch('{% url "create_budget_plan" %}', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': formData.get('csrfmiddlewaretoken')
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            const designsContainer = document.getElementById('designsContainer');
            const designsList = document.getElementById('designsList');
            const productsContainer = document.getElementById('productsContainer');
            const productsList = document.getElementById('productsList');
            
            // Clear previous results
            designsList.innerHTML = '';
            productsList.innerHTML = '';
            
            // Initialize display to none
            designsContainer.style.display = 'none';
            productsContainer.style.display = 'none';
            
            // Handle designs
            if (data.designs && data.designs.length > 0) {
                data.designs.forEach(design => {
                    const designCard = `
                        <div class="col-md-6 mb-4">
                            <div class="card">
                                ${design.image_url ? 
                                    `<img src="${design.image_url}" class="card-img-top" alt="${design.name}">` : 
                                    ''
                                }
                                <div class="card-body">
                                    <h5 class="card-title">${design.name}</h5>
                                    <p class="card-text">
                                        <small class="text-muted">By ${design.designer}</small><br>
                                        Style: ${design.style}<br>
                                        ₹${design.price}
                                    </p>
                                    <a href="/design/${design.id}" class="btn btn-outline-primary btn-sm">View Design</a>
                                </div>
                            </div>
                        </div>
                    `;
                    designsList.innerHTML += designCard;
                });
                designsContainer.style.display = 'block';
            }
            
            // Handle products
            if (data.products && data.products.length > 0) {
                data.products.forEach(product => {
                    const productCard = `
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                ${product.image_url ? 
                                    `<img src="${product.image_url}" class="card-img-top" alt="${product.name}">` : 
                                    ''
                                }
                                <div class="card-body">
                                    <h5 class="card-title">${product.name}</h5>
                                    <p class="card-text">
                                        Category: ${product.category}<br>
                                        Style: ${product.style}<br>
                                        ₹${product.price}
                                    </p>
                                    <a href="/product/${product.id}" class="btn btn-primary btn-sm">View Details</a>
                                </div>
                            </div>
                        </div>
                    `;
                    productsList.innerHTML += productCard;
                });
                productsContainer.style.display = 'block';
            }
            
            if ((!data.designs || data.designs.length === 0) && 
                (!data.products || data.products.length === 0)) {
                alert('No matching designs or products found for your criteria.');
            }
        } else {
            alert('Error: ' + (data.error || 'Unknown error occurred'));
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error creating budget plan. Please try again.');
    });
});
</script>
{% endblock %}
